<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entregable libreria</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>
<style>
    .toast-close {
        opacity: 1;
        padding: 10px;
        position: absolute;
        right: 0;
        top: 0;
    }

    .toastify {
        position: absolute;
    }
</style>

<body>
    <h1>entregable libreria</h1>
    <h3>Creador de Postix recordatorios</h3>
    <div style="background-color:#ccc; padding:8px; width:400px; height:100px ; position: relative;">
        
        <textarea type="text" id="mensaje" placeholder="Ingrese texto recordatorio..."
            style="float:left; height:30px; width:260px"></textarea>
        <select id="prioridad" placeholder="Prioridad..." style="height:37px">
            <option value="blue">Prioridad...</option>
            <option value="green" style="background-color:green">Baja</option>
            <option value="orange" style="background-color:orange">Media</option>
            <option value="red" style="background-color:red">Alta</option>
        </select>
        <br><button id="btnEnviarMensaje" style="float:left; height:35px">Guardar</button>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
